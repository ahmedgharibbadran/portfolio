<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="agb-logo.png.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --main-blue: #0056b3; 
            --bg-white: #ffffff; 
            --deep-black: #000000;
            --text-gray: #555555; 
            --glow-effect: 0 4px 15px rgba(0, 86, 179, 0.2);
        }

        body { background-color: var(--bg-white); color: var(--deep-black); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; overflow-x: hidden; }
        body.rtl { direction: rtl; }
        
        #welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-white);
            display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: 0.8s ease-in-out; 
        }
        .welcome-box { text-align: center; padding: 20px; }
        .welcome-logo { width: 120px; height: 120px; margin-bottom: 25px; border-radius: 50%; border: 3px solid var(--main-blue); }
        .start-btn { 
            background: var(--main-blue); color: white; padding: 15px 40px; 
            border: none; border-radius: 50px; font-weight: 900; cursor: pointer; 
            margin-top: 30px; text-transform: uppercase; letter-spacing: 2px;
        }

        #main-site { opacity: 0; display: none; }
        
        /* التعديل هنا: تثبيت مكان اللوجو واللغات */
        nav { 
            width: 100%; padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #eee; box-sizing: border-box;
            direction: ltr !important; /* هذا السطر يضمن بقاء اللوجو يسار واللغات يمين دائماً */
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .nav-logo-img { width: 35px; height: 35px; border-radius: 50%; }
        .nav-text { font-weight: 900; color: var(--main-blue); font-size: 18px; }

        .lang-switch { display: flex; gap: 8px; align-items: center; }
        .flag-btn { width: 28px; height: 28px; cursor: pointer; border-radius: 50%; opacity: 0.4; transition: 0.3s; object-fit: cover; border: 1px solid #ddd; }
        .flag-btn.active { opacity: 1; border: 2px solid var(--main-blue); transform: scale(1.1); }

        header { padding: 50px 20px; }
        h1 { font-size: clamp(35px, 8vw, 75px); margin: 0; font-weight: 900; }
        .job-tag { color: var(--main-blue); font-size: 14px; letter-spacing: 3px; font-weight: 600; text-transform: uppercase; }
        .about-text { max-width: 800px; margin: 25px auto; color: var(--text-gray); font-size: 17px; line-height: 1.6; }

        .section-title { text-align: left; margin: 40px 0 20px 10%; color: var(--deep-black); border-left: 5px solid var(--main-blue); padding-left: 15px; font-weight: bold; font-size: 22px; }
        body.rtl .section-title { text-align: right; border-left: none; border-right: 5px solid var(--main-blue); padding-left: 0; padding-right: 15px; margin: 40px 10% 20px 0; }

        .grid-container, .process-flow { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 0 10%; margin-bottom: 40px; }
        .card-3d, .process-step { 
            background: #fff; border: 1px solid #eee; padding: 25px 15px; 
            min-width: 130px; flex: 1; border-radius: 15px; 
            transition: all 0.3s ease; cursor: default;
        }
        .card-3d:hover, .process-step:hover { transform: translateY(-5px); box-shadow: var(--glow-effect); border-color: var(--main-blue); }
        .card-3d i, .process-step i { font-size: 35px; margin-bottom: 15px; display: block; color: var(--main-blue); transition: 0.3s; }
        .card-3d:hover i, .process-step:hover i { transform: scale(1.2); }

        .projects-wrapper { display: flex; flex-direction: column; gap: 30px; padding: 0 10%; }
        .project-item { 
            display: flex; flex-direction: column; background: #fff; 
            border: 1px solid #eee; border-radius: 20px; overflow: hidden;
            width: 100%; transition: 0.3s;
        }
        .p-img { width: 100%; }
        .p-img img { width: 100%; display: block; object-fit: cover; }
        .p-text { width: 100%; padding: 30px; text-align: center; box-sizing: border-box; }
        
        @media (min-width: 768px) {
            .project-item { flex-direction: row; text-align: left; }
            body.rtl .project-item { text-align: right; }
            .p-img { width: 50%; }
            .p-text { width: 50%; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        }

        .btn-view { border: 2px solid var(--main-blue); color: var(--main-blue); padding: 12px 30px; border-radius: 10px; cursor: pointer; display: inline-block; margin-top: 20px; font-weight: 800; transition: 0.3s; }
        .btn-view:hover { background: var(--main-blue); color: #fff; }

        #case-study-view { display:none; background: var(--bg-white); padding: 40px 10%; text-align: left; }
        body.rtl #case-study-view { text-align: right; }
        .case-header { background: #f9f9f9; padding: 30px; border-radius: 20px; border-left: 6px solid var(--main-blue); margin-bottom: 30px; }
        body.rtl .case-header { border-left: none; border-right: 6px solid var(--main-blue); }
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }

        footer { padding: 60px 20px; background: var(--deep-black); color: white; margin-top: 50px; }
        .social-icons a { color: white; font-size: 25px; margin: 0 15px; transition: 0.3s; }
        .social-icons a:hover { color: var(--main-blue); }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <src="agb-logo.png.jpg" class="welcome-logo">
        <h2 id="welcome-name">Ahmed Gharib</h2>
        <p>Turning Complex Data into Strategic Assets</p> 
        <button class="start-btn" onclick="startExploring()" id="welcome-btn">Explore Insights</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand">
            <img src="agb-logo.png.jpg" class="nav-logo-img">
            <span class="nav-text">AGBINSIGHTS</span>
        </div>
        <div class="lang-switch">
            <img src="https://flagcdn.com/w40/gb.png" class="flag-btn" id="lang-en" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" class="flag-btn" id="lang-ar" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" class="flag-btn" id="lang-es" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1 id="main-name">Ahmed Gharib</h1>
        <span class="job-tag" id="job-title">Data Analyst</span>
        <p class="about-text" id="about-me"></p>
    </header>

    <div class="section-title" id="title-journey"></div>
    <div class="process-flow">
        <div class="process-step"><i class="fas fa-database"></i><h4 id="step1"></h4></div>
        <div class="process-step"><i class="fas fa-broom"></i><h4 id="step2"></h4></div>
        <div class="process-step"><i class="fas fa-layer-group"></i><h4 id="step3"></h4></div>
        <div class="process-step"><i class="fas fa-chart-line"></i><h4 id="step4"></h4></div>
    </div>

    <div class="section-title" id="title-expertise"></div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-chart-bar"></i><span>Power BI</span></div>
        <div class="card-3d"><i class="fas fa-file-excel"></i><span>Excel</span></div>
        <div class="card-3d"><i class="fas fa-project-diagram"></i><span id="skill3"></span></div>
        <div class="card-3d"><i class="fas fa-calculator"></i><span id="skill4"></span></div>
        <div class="card-3d"><i class="fas fa-server"></i><span>ETL</span></div>
        <div class="card-3d"><i class="fas fa-eye"></i><span id="skill6"></span></div>
    </div>

    <div class="section-title" id="title-projects"></div>
    <div class="projects-wrapper">
        <div class="project-item">
            <div class="p-img"><img src="hr.png.png"></div>
            <div class="p-text">
                <h3 id="p1-title"></h3>
                <div class="btn-view" onclick="showStudy('hr')" id="p1-btn"></div>
            </div>
        </div>
        <div class="project-item">
            <div class="p-img"><img src="sales.png1.png"></div>
            <div class="p-text">
                <h3 id="p2-title"></h3>
                <div class="btn-view" onclick="showStudy('sales')" id="p2-btn"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:info@agbinsights.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p style="margin-top: 20px; opacity: 0.6; font-size: 12px;">© AHMED GHARIB | AGBINSIGHTS</p>
    </footer>
</div>

<div id="case-study-view">
    <div onclick="hideStudy()" id="back-btn" style="color:var(--main-blue); cursor:pointer; margin-bottom:30px; font-weight:bold;"></div>
    <div id="case-header-content"></div>
    <div id="study-images"></div>
</div>

<script>
    let currentLang = localStorage.getItem('ahmedLang') || 'en';
    let lastScrollPos = 0; 

    const translations = {
        en: {
            name: "Ahmed Gharib", welcomeBtn: "Open Portfolio", job: "Data Analyst",
            about: "I turn raw data into <b>meaningful stories</b>. Specialized in Power BI and Excel to help businesses make smarter decisions.",
            journey: "01. Journey", expertise: "02. Expertise", projects: "03. Projects",
            step1: "Extract", step2: "Clean", step3: "Model", step4: "Insight",
            skill3: "Modeling", skill4: "DAX Logic", skill6: "Viz",
            viewBtn: "View Details", back: "← BACK TO HOME",
            obj: "OBJECTIVE", ch: "CHALLENGE", sol: "SOLUTION", imp: "IMPACT", tool: "TOOLS"
        },
        ar: {
            name: "أحمد غريب", welcomeBtn: "افتح المعرض", job: "محلل بيانات",
            about: "أقوم بتحويل البيانات الخام إلى <b>قصص ذات مغزى</b>. متخصص في Power BI و Excel لمساعدة الشركات على اتخاذ قرارات ذكية.",
            journey: "01. الرحلة", expertise: "02. الخبرات", projects: "03. المشاريع",
            step1: "استخراج", step2: "تنظيف", step3: "نمذجة", step4: "رؤية",
            skill3: "النمذجة", skill4: "منطق DAX", skill6: "تصوير",
            viewBtn: "عرض التفاصيل", back: "→ العودة للرئيسية",
            obj: "الهدف", ch: "التحدي", sol: "الحل", imp: "الأثر", tool: "الأدوات"
        },
        es: {
            name: "Ahmed Gharib", welcomeBtn: "Abrir Portafolio", job: "Analista de Datos",
            about: "Convierto datos sin procesar en <b>historias significativas</b>. Especializado en Power BI y Excel para ayudar a las empresas.",
            journey: "01. Trayectoria", expertise: "02. Experiencia", projects: "03. Proyectos",
            step1: "Extraer", step2: "Limpiar", step3: "Modelar", step4: "Perspectiva",
            skill3: "Modelado", skill4: "Lógica DAX", skill6: "Viz",
            viewBtn: "Ver Detalles", back: "← VOLVER AL INICIO",
            obj: "OBJETIVO", ch: "DESAFÍO", sol: "SOLUCIÓN", imp: "IMPACTO", tool: "HERRAMIENTAS"
        }
    };

    const projectData = {
        hr: { 
            en: { title: "HR Attrition Analysis", o: "Identify key factors behind employee turnover and improve retention.", c: "The company faced high turnover rates in specific departments with no clear reason.", s: "Developed an interactive Power BI dashboard with advanced DAX to track attrition by age, department, and salary.", i: "Identified a 15% turnover reduction opportunity by addressing salary bands.", t: "Power BI, Power Query, DAX" },
            ar: { title: "تحليل استقالات الموظفين", o: "تحديد الأسباب الرئيسية لترك الموظفين للعمل وتحسين معدلات الاستبقاء.", c: "واجهت الشركة معدلات دوران وظيفي عالية في أقسام معينة دون معرفة الأسباب الحقيقية.", s: "تطوير لوحة بيانات تفاعلية باستخدام Power BI وDAX لتتبع الاستقالات حسب العمر والقسم والراتب.", i: "تحديد فرصة لتقليل الدوران الوظيفي بنسبة 15% من خلال معالجة هيكل الرواتب.", t: "Power BI, Power Query, DAX" },
            es: { title: "Análisis de Rotación de RRHH", o: "Identificar factores clave detrás de la rotación de empleados.", c: "La empresa enfrentaba altas tasas de rotación en departamentos específicos sin razón clara.", s: "Dashboard interactivo en Power BI con DAX avanzado para rastrear la rotación por edad, departamento y salario.", i: "Se identificó una oportunidad de reducción del 15% al abordar los rangos salariales.", t: "Power BI, Power Query, DAX" },
            imgs: ['hr.png.png', 'hr.png2.png', 'hr.png3.png']
        },
        sales: {
            en: { title: "Sales Performance Hub", o: "Centralize sales data from multiple sources to track global growth.", c: "Fragmented data across different regions made it hard to track real-time profit.", s: "Built a unified ETL pipeline to clean and merge data, featuring year-over-year growth metrics.", i: "Improved reporting speed by 40% and identified top-performing stock items.", t: "Excel, Power BI, ETL Processes" },
            ar: { title: "مركز أداء المبيعات", o: "مركزية بيانات المبيعات من مصادر متعددة لتتبع النمو العالمي.", c: "بيانات مشتتة عبر مناطق مختلفة جعلت من الصعب تتبع الأرباح بشكل لحظي.", s: "بناء مسار ETL موحد لتنظيف ودمج البيانات، مع عرض مقاييس النمو السنوي.", i: "تحسين سرعة التقارير بنسبة 40% وتحديد السلع الأكثر ربحية.", t: "Excel, Power BI, ETL Processes" },
            es: { title: "Hub de Rendimiento de Ventas", o: "Centralizar datos de ventas de múltiples fuentes.", c: "Datos fragmentados en diferentes regiones dificultaban el seguimiento de ganancias en tiempo real.", s: "Pipeline de ETL unificado para limpiar y fusionar datos, con métricas de crecimiento anual.", i: "Mejora del 40% en velocidad de informes e identificación de artículos más rentables.", t: "Excel, Power BI, Procesos ETL" },
            imgs: ['sales.png1.png', 'sales.png2.png', 'sales.png3.png']
        }
    };

    function updateUI() {
        const t = translations[currentLang];
        document.body.className = currentLang === 'ar' ? 'rtl' : '';
        document.querySelectorAll('.flag-btn').forEach(f => f.classList.remove('active'));
        document.getElementById('lang-' + currentLang).classList.add('active');
        document.getElementById('welcome-name').innerText = t.name;
        document.getElementById('main-name').innerText = t.name;
        document.getElementById('welcome-btn').innerText = t.welcomeBtn;
        document.getElementById('job-title').innerText = t.job;
        document.getElementById('about-me').innerHTML = t.about;
        document.getElementById('title-journey').innerText = t.journey;
        document.getElementById('title-expertise').innerText = t.expertise;
        document.getElementById('title-projects').innerText = t.projects;
        document.getElementById('step1').innerText = t.step1;
        document.getElementById('step2').innerText = t.step2;
        document.getElementById('step3').innerText = t.step3;
        document.getElementById('step4').innerText = t.step4;
        document.getElementById('skill3').innerText = t.skill3;
        document.getElementById('skill4').innerText = t.skill4;
        document.getElementById('skill6').innerText = t.skill6;
        document.getElementById('p1-title').innerText = projectData.hr[currentLang].title;
        document.getElementById('p2-title').innerText = projectData.sales[currentLang].title;
        document.getElementById('p1-btn').innerText = t.viewBtn;
        document.getElementById('p2-btn').innerText = t.viewBtn;
        document.getElementById('back-btn').innerText = t.back;
    }

    function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('ahmedLang', lang);
        updateUI();
    }

    function startExploring() {
        document.getElementById('welcome-overlay').style.opacity = '0';
        setTimeout(() => { 
            document.getElementById('welcome-overlay').style.display = 'none'; 
            const main = document.getElementById('main-site'); 
            main.style.display = 'block'; 
            setTimeout(() => main.style.opacity = '1', 50); 
            updateUI();
        }, 800);
    }

    function showStudy(id) {
        lastScrollPos = window.scrollY; 
        const d = projectData[id][currentLang];
        const t = translations[currentLang];
        document.getElementById('case-header-content').innerHTML = `
            <div class="case-header">
                <h2>${d.title}</h2>
                <p><b>${t.obj}:</b> ${d.o}</p>
                <div class="detail-grid">
                    <div><b style="color:var(--main-blue)">${t.ch}</b><br>${d.c}</div>
                    <div><b style="color:var(--main-blue)">${t.sol}</b><br>${d.s}</div>
                    <div><b style="color:var(--main-blue)">${t.imp}</b><br>${d.i}</div>
                    <div><b style="color:var(--main-blue)">${t.tool}</b><br>${d.t}</div>
                </div>
            </div>`;
        document.getElementById('study-images').innerHTML = projectData[id].imgs.map(img => `<img src="${img}" style="width:100%; margin-bottom:20px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1);">`).join('');
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('case-study-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function hideStudy() { 
        document.getElementById('main-site').style.display = 'block'; 
        document.getElementById('case-study-view').style.display = 'none'; 
        window.scrollTo({
            top: lastScrollPos,
            behavior: 'instant' 
        });
    }

    updateUI();
</script>
</body>
</html>
