<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --neon-blue: #007bff; --dark-bg: #e0e0e0; --card-bg: #ffffff; --text-gray: #555555; }
        body { background-color: var(--dark-bg); color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Welcome Screen */
        #welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .welcome-box { text-align: center; }
        .welcome-logo { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--neon-blue); box-shadow: 0 0 40px var(--neon-blue); margin-bottom: 25px; }
        .start-btn { background: var(--neon-blue); color: white; padding: 18px 50px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-blue); }

        /* Main Site */
        #main-site { display: none; opacity: 0; transition: 0.8s ease; }
        nav { width: 100%; padding: 25px 8%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: rgba(224, 224, 224, 0.95); position: sticky; top: 0; z-index: 1000; }
        .nav-brand { display: flex; align-items: center; gap: 15px; font-size: 22px; font-weight: 900; }
        .nav-logo-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--neon-blue); }
        .lang-switcher img { width: 30px; cursor: pointer; margin-left: 15px; transition: 0.3s; border: 1px solid transparent; }
        .lang-switcher img:hover { border-color: var(--neon-blue); transform: scale(1.1); }

        header { padding: 80px 20px; }
        h1 { font-size: clamp(50px, 9vw, 90px); margin: 0; font-weight: 900; color: #222; }
        .job-tag { color: var(--neon-blue); font-size: 18px; letter-spacing: 6px; font-weight: bold; text-transform: uppercase; margin: 15px 0; display: block; }
        .about-section { max-width: 850px; margin: 25px auto; color: var(--text-gray); font-size: 20px; line-height: 1.7; }
        .highlight { color: var(--neon-blue); font-weight: bold; }

        /* 3D Icons Section */
        .section-title { text-align: left; margin: 60px 0 40px 10%; border-left: 6px solid var(--neon-blue); padding-left: 20px; font-weight: 900; font-size: 26px; }
        [dir="rtl"] .section-title { text-align: right; border-left: none; border-right: 6px solid var(--neon-blue); padding-right: 20px; margin-right: 10%; margin-left: 0; }

        .grid-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 0 8%; }
        .card-3d { background: var(--card-bg); padding: 40px; border-radius: 30px; flex: 1; min-width: 250px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff; transition: 0.4s; }
        .card-3d:hover { transform: translateY(-15px); box-shadow: 0 15px 30px rgba(0,123,255,0.2); }
        .card-3d i { font-size: 50px; color: var(--neon-blue); margin-bottom: 20px; display: block; }
        .card-3d span { font-weight: 800; font-size: 20px; }

        /* Projects */
        .project-card { background: var(--card-bg); margin: 50px 10%; border-radius: 35px; display: flex; align-items: center; overflow: hidden; box-shadow: 10px 10px 20px #bebebe; }
        [dir="rtl"] .project-card { flex-direction: row-reverse; }
        .project-img { width: 55%; overflow: hidden; } 
        .project-img img { width: 100%; transition: 0.5s; }
        .project-card:hover .project-img img { transform: scale(1.05); }
        .project-info { width: 45%; padding: 50px; text-align: left; }
        [dir="rtl"] .project-info { text-align: right; }
        .btn-view { background: var(--neon-blue); color: white; padding: 15px 35px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }

        /* Social Links & Footer */
        .social-links { margin: 60px 0; display: flex; justify-content: center; gap: 40px; }
        .social-links a { font-size: 40px; color: #444; transition: 0.3s; }
        .social-links a:hover { color: var(--neon-blue); transform: scale(1.2); }
        
        footer { padding: 50px; background: #dcdcdc; font-weight: 800; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <img src="logo.png" class="welcome-logo">
        <h2 style="font-size: 40px; margin-bottom: 25px;">Ahmed Gharib</h2>
        <button class="start-btn" onclick="openSite()">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand"><img src="logo.png" class="nav-logo-img">AGBINSIGHTS</div>
        <div class="lang-switcher">
            <img src="https://flagcdn.com/w40/us.png" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1>Ahmed Gharib</h1>
        <span class="job-tag" id="txt-role">Data Analyst</span>
        <div class="about-section" id="txt-about"></div>
    </header>

    <div class="section-title" id="txt-t1">01. THE ANALYTICS JOURNEY</div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-database"></i><span id="txt-s1">Extract</span></div>
        <div class="card-3d"><i class="fas fa-broom"></i><span id="txt-s2">Clean</span></div>
        <div class="card-3d"><i class="fas fa-chart-line"></i><span id="txt-s3">Insight</span></div>
    </div>

    <div class="section-title" id="txt-t2">02. PORTFOLIO</div>
    
    <div class="project-card">
        <div class="project-img"><img src="hr.png.png"></div>
        <div class="project-info">
            <h3 id="txt-p1t">HR Analysis</h3>
            <p id="txt-p1d"></p>
            <a href="hr.png.png" target="_blank" class="btn-view" id="txt-btn1">View Details</a>
        </div>
    </div>

    <div class="project-card">
        <div class="project-img"><img src="sales.png1.png"></div>
        <div class="project-info">
            <h3 id="txt-p2t">Sales Report</h3>
            <p id="txt-p2d"></p>
            <a href="sales.png1.png" target="_blank" class="btn-view" id="txt-btn2">View Details</a>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:ahmedgharib.data@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <footer>© AHMED GHARIB | AGBINSIGHTS</footer>
</div>

<script>
    const dictionary = {
        en: { 
            role: "Data Analyst", t1: "01. THE ANALYTICS JOURNEY", s1: "Extract", s2: "Clean", s3: "Insight", t2: "02. PORTFOLIO",
            p1t: "HR Analysis", p1d: "This dashboard analyzes employee attrition rates, tenure, and departmental turnover to provide actionable HR insights.",
            p2t: "Sales Report", p2d: "A comprehensive look at sales performance, profit margins, and trend forecasting across multiple regions.",
            btn: "View Details", about: 'I turn raw data into <span class="highlight">meaningful stories</span>. Specialized in Power BI and Excel to help businesses make <span class="highlight">smarter decisions</span>.'
        },
        ar: { 
            role: "محلل بيانات", t1: "01. رحلة تحليل البيانات", s1: "استخراج", s2: "تنظيف", s3: "رؤية", t2: "02. معرض الأعمال",
            p1t: "تحليل الموارد البشرية", p1d: "يحلل هذا الداشبورد معدلات ترك العمل، والمدة الوظيفية، ودوران الموظفين لتقديم رؤى قابلة للتنفيذ.",
            p2t: "تقرير المبيعات", p2d: "نظرة شاملة على أداء المبيعات، وهوامش الربح، والتنبؤ بالاتجاهات عبر مناطق متعددة.",
            btn: "عرض التفاصيل", about: 'أقوم بتحويل البيانات الخام إلى <span class="highlight">قصص مؤثرة</span>. متخصص في Power BI و Excel لمساعدة الشركات على اتخاذ <span class="highlight">قرارات أذكى</span>.'
        },
        es: { 
            role: "Analista de Datos", t1: "01. EL VIAJE ANALÍTICO", s1: "Extraer", s2: "Limpiar", s3: "Insight", t2: "02. PORTAFOLIO",
            p1t: "Análisis de RRHH", p1d: "Este dashboard analiza las tasas de rotación, antigüedad y rotación departamental.",
            p2t: "Reporte de Ventas", p2d: "Una mirada integral al desempeño de ventas, márgenes de beneficio y pronóstico de tendencias.",
            btn: "Ver detalles", about: 'Convierto datos brutos en <span class="highlight">historias significativas</span>. Especialista en Power BI y Excel.'
        }
    };

    function setLang(lang) {
        const d = dictionary[lang];
        document.getElementById('html-tag').dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.getElementById('txt-role').innerText = d.role;
        document.getElementById('txt-t1').innerText = d.t1;
        document.getElementById('txt-t2').innerText = d.t2;
        document.getElementById('txt-s1').innerText = d.s1;
        document.getElementById('txt-s2').innerText = d.s2;
        document.getElementById('txt-s3').innerText = d.s3;
        document.getElementById('txt-p1t').innerText = d.p1t;
        document.getElementById('txt-p1d').innerText = d.p1d;
        document.getElementById('txt-p2t').innerText = d.p2t;
        document.getElementById('txt-p2d').innerText = d.p2d;
        document.getElementById('txt-btn1').innerText = d.btn;
        document.getElementById('txt-btn2').innerText = d.btn;
        document.getElementById('txt-about').innerHTML = d.about;
    }

    function openSite() {
        document.getElementById('welcome-overlay').style.display = 'none';
        document.getElementById('main-site').style.display = 'block';
        setTimeout(() => { document.getElementById('main-site').style.opacity = '1'; }, 50);
    }

    window.onload = () => { setLang('en'); };
</script>
</body>
</html>
