<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --main-blue: #0056b3; 
            --bg-white: #ffffff; 
            --deep-black: #000000;
            --text-gray: #555555; 
        }

        body { background-color: var(--bg-white); color: var(--deep-black); font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* شاشة الترحيب: خلفية بيضاء، نص أسود، زرار أزرق */
        #welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-white);
            display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: 1s ease-in-out; 
        }
        .welcome-box { text-align: center; }
        .welcome-logo { width: 150px; height: 150px; margin-bottom: 25px; border-radius: 50%; border: 3px solid var(--main-blue); }
        .welcome-box h2 { font-size: 50px; font-weight: 900; color: var(--deep-black); margin: 0; }
        .start-btn { 
            background: var(--main-blue); color: white; padding: 18px 60px; 
            border: none; border-radius: 50px; font-weight: 900; cursor: pointer; 
            margin-top: 45px; text-transform: uppercase; letter-spacing: 2px;
        }

        #main-site { opacity: 0; transition: 1s ease-in-out; display: none; }
        
        nav { width: 100%; padding: 25px 8%; display: flex; justify-content: flex-start; align-items: center; border-bottom: 1px solid #eee; }
        .nav-brand { display: flex; align-items: center; gap: 15px; }
        .nav-logo-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--main-blue); }
        .nav-text { font-weight: 900; color: var(--main-blue); letter-spacing: 2px; font-size: 20px; }

        header { padding: 50px 20px; }
        h1 { color: var(--deep-black); font-size: clamp(40px, 8vw, 75px); margin: 0; font-weight: 900; }
        .job-tag { color: var(--main-blue); font-size: 18px; letter-spacing: 5px; font-weight: 600; text-transform: uppercase; }

        .section-title { text-align: left; margin: 60px 0 30px 10%; color: var(--deep-black); border-left: 6px solid var(--main-blue); padding-left: 20px; font-weight: bold; font-size: 24px; text-transform: uppercase; }
        
        .grid-container, .process-flow { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 0 8%; margin-bottom: 50px; }
        .card-3d, .process-step { background: var(--bg-white); border: 1px solid #ddd; padding: 40px 20px; min-width: 170px; flex: 1; border-radius: 20px; }
        .card-3d i, .process-step i { font-size: 45px; margin-bottom: 20px; display: block; color: var(--main-blue); }

        .project-item { display: flex; align-items: center; margin: 40px 10%; background: var(--bg-white); border: 1px solid #eee; border-radius: 25px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .p-img { width: 55%; } .p-img img { width: 100%; display: block; }
        .p-text { width: 45%; padding: 40px; text-align: left; }
        .btn-view { border: 2px solid var(--main-blue); color: var(--main-blue); padding: 12px 30px; border-radius: 10px; cursor: pointer; display: inline-block; margin-top: 20px; font-weight: 800; text-decoration: none; }
        .btn-view:hover { background: var(--main-blue); color: white; }

        #case-study-view { display:none; background: var(--bg-white); padding: 60px 5%; }
        .case-header { max-width: 1000px; margin: 0 auto 40px; text-align: left; background: #f9f9f9; padding: 40px; border-radius: 25px; border-left: 8px solid var(--main-blue); }

        footer { padding: 80px 20px; background: var(--deep-black); color: white; margin-top: 50px; }
        .social-icons a { color: white; font-size: 30px; margin: 0 20px; transition: 0.3s; }
        .social-icons a:hover { color: var(--main-blue); }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <img src="logo.png" class="welcome-logo">
        <h2>Ahmed Gharib</h2>
        <button class="start-btn" onclick="startExploring()">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="nav-brand"><img src="logo.png" class="nav-logo-img"><span class="nav-text">AGBINSIGHTS</span></div>
    </nav>

    <header>
        <h1>Ahmed Gharib</h1>
        <span class="job-tag">Data Analyst</span>
    </header>

    <div class="section-title">01. Journey</div>
    <div class="process-flow">
        <div class="process-step"><i class="fas fa-database"></i><h4>Extract</h4></div>
        <div class="process-step"><i class="fas fa-broom"></i><h4>Clean</h4></div>
        <div class="process-step"><i class="fas fa-layer-group"></i><h4>Model</h4></div>
        <div class="process-step"><i class="fas fa-chart-line"></i><h4>Insight</h4></div>
    </div>

    <div class="section-title">02. Expertise</div>
    <div class="grid-container">
        <div class="card-3d"><i class="fas fa-chart-bar"></i><span>Power BI</span></div>
        <div class="card-3d"><i class="fas fa-file-excel"></i><span>Excel</span></div>
        <div class="card-3d"><i class="fas fa-project-diagram"></i><span>Modeling</span></div>
        <div class="card-3d"><i class="fas fa-calculator"></i><span>DAX Logic</span></div>
        <div class="card-3d"><i class="fas fa-server"></i><span>ETL</span></div>
        <div class="card-3d"><i class="fas fa-eye"></i><span>Viz</span></div>
    </div>

    <div class="section-title">03. Projects</div>
    <div class="project-item">
        <div class="p-img"><img src="hr.png.png"></div>
        <div class="p-text">
            <h3>HR Attrition Analysis</h3>
            <div class="btn-view" onclick="showStudy('hr')">View Details</div>
        </div>
    </div>
    <div class="project-item" style="flex-direction: row-reverse;">
        <div class="p-img"><img src="sales.png1.png"></div>
        <div class="p-text" style="text-align: right;">
            <h3>Sales Performance</h3>
            <div class="btn-view" onclick="showStudy('sales')">View Details</div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmed-gharib-20989a272/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:info@agbinsights.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p style="margin-top: 20px; opacity: 0.6;">© AHMED GHARIB | AGBINSIGHTS</p>
    </footer>
</div>

<div id="case-study-view">
    <div onclick="hideStudy()" style="color:var(--main-blue); cursor:pointer; margin-bottom:40px; font-weight:bold; text-align:left;">← BACK TO HOME</div>
    <div id="case-header-content"></div>
    <div id="study-images"></div>
</div>

<script>
    function startExploring() {
        const overlay = document.getElementById('welcome-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => { 
            overlay.style.display = 'none'; 
            const main = document.getElementById('main-site'); 
            main.style.display = 'block'; 
            setTimeout(() => main.style.opacity = '1', 50); 
        }, 1000);
    }

    const projectDetails = {
        'hr': { title: "HR Attrition Analysis", challenge: "High turnover rates.", solution: "End-to-end Dashboard.", impact: "15% reduction in turnover.", imgs: ['hr.png.png', 'hr.png2.png', 'hr.png3.png'] },
        'sales': { title: "Sales Performance Hub", challenge: "Disconnected datasets.", solution: "Unified ETL Pipeline.", impact: "25% forecasting accuracy.", imgs: ['sales.png1.png', 'sales.png2.png', 'sales.png3.png'] }
    };

    function showStudy(id) {
        const d = projectDetails[id];
        document.getElementById('case-header-content').innerHTML = `
            <div class="case-header">
                <h2>${d.title}</h2>
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
                    <div><b>CHALLENGE:</b><br>${d.challenge}</div>
                    <div><b>SOLUTION:</b><br>${d.solution}</div>
                    <div><b>IMPACT:</b><br>${d.impact}</div>
                </div>
            </div>`;
        document.getElementById('study-images').innerHTML = d.imgs.map(img => `<img src="${img}" style="width:100%; margin-bottom:30px; border-radius:20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">`).join('');
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('case-study-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function hideStudy() { 
        document.getElementById('main-site').style.display = 'block'; 
        document.getElementById('case-study-view').style.display = 'none'; 
    }
</script>
</body>
</html>
