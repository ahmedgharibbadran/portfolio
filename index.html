<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #030b17;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }
        .section-title {
            color: #4ed9ff;
            margin-left: 5%;
            font-size: 24px;
            border-left: 4px solid #4ed9ff;
            padding-left: 15px;
            margin-top: 40px;
        }
        .card {
            background: #0a192f;
            border: 1px solid rgba(78, 217, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            width: 180px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: #4ed9ff;
            box-shadow: 0 20px 40px rgba(78, 217, 255, 0.2);
        }
        .card.active { border: 2px solid #4ed9ff; box-shadow: 0 0 25px rgba(78, 217, 255, 0.3); }
        .card i { font-size: 40px; color: #4ed9ff; margin-bottom: 15px; display: block; }
        
        /* شبكة المشاريع لظهور كل الصور */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .project-card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h2 class="section-title">01. Technical Expertise</h2>
    <div class="container">
        <div class="card"><i class="fas fa-network-wired"></i><h3>Data Modeling</h3></div>
        <div class="card"><i class="fas fa-microchip"></i><h3>ETL (Power Query)</h3></div>
        <div class="card"><i class="fas fa-code"></i><h3>Advanced DAX</h3></div>
        <div class="card active"><i class="fas fa-chart-line"></i><h3>Visual Storytelling</h3></div>
    </div>

    <h2 class="section-title">02. Featured Projects</h2>
    <div class="projects-grid">
        <div class="project-card"><img src="hr.png.png"></div>
        <div class="project-card"><img src="hr.png2.png"></div>
        <div class="project-card"><img src="hr.png3.png"></div>
        <div class="project-card"><img src="sales.png1.png"></div>
        <div class="project-card"><img src="sales.png2.png"></div>
        <div class="project-card"><img src="sales.png3.png"></div>
    </div>

    <h2 class="section-title">03. Contact</h2>
    <div class="container">
        <div class="card">
            <i class="fas fa-envelope"></i>
            <h3>Email Me</h3>
            <p style="font-size: 12px;">info@agbinsights.com</p>
        </div>
    </div>

</body>
</html>
