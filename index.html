<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --main-blue: #0056b3; 
            --bg-white: #ffffff; 
            --deep-black: #000000;
            --text-gray: #555555; 
            --logo-font: 'Inter', 'Segoe UI', sans-serif; /* يفضل استخدام خط هندسي */
        }

        body { background-color: var(--bg-white); color: var(--deep-black); font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; scroll-behavior: smooth; overflow-x: hidden; }
        body.rtl { direction: rtl; }
        
        /* تصميم اللوجو الموحد (CSS ONLY) */
        .agb-logo-wrap {
            display: flex;
            align-items: center;
            font-family: var(--logo-font);
        }
        .agb-box {
            background: var(--deep-black);
            color: white;
            padding: 4px 10px;
            font-weight: 900;
            font-size: 22px;
            letter-spacing: -1px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .agb-box span { color: white; }
        .agb-box .g-blue { color: #4dabff; } /* تمييز حرف G بلمسة تقنية */
        
        .insight-text {
            font-weight: 300;
            letter-spacing: 4px;
            margin-left: 8px;
            font-size: 16px;
            color: var(--deep-black);
        }
        body.rtl .insight-text { margin-left: 0; margin-right: 8px; }

        /* شاشة الترحيب المعدلة */
        #welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-white);
            display: flex; align-items: center; justify-content: center; 
            z-index: 10000; transition: 1s ease-in-out; 
        }
        .welcome-box { text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* لوجو الترحيب الكبير */
        .welcome-logo-large {
            font-size: 70px;
            font-weight: 900;
            letter-spacing: -4px;
            color: var(--deep-black);
            margin-bottom: 10px;
            line-height: 1;
        }

        .start-btn { 
            background: var(--deep-black); color: white; padding: 15px 40px; 
            border: none; border-radius: 5px; font-weight: 900; cursor: pointer; 
            margin-top: 40px; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .start-btn:hover { background: var(--main-blue); }

        #main-site { opacity: 0; transition: 1s ease-in-out; display: none; }
        
        /* الهيدر المعدل */
        nav { 
            width: 100%; padding: 15px 5%; 
            display: flex !important; 
            flex-direction: row !important; 
            justify-content: space-between !important; 
            align-items: center; 
            border-bottom: 1px solid #eee; 
            box-sizing: border-box;
            direction: ltr !important; 
        }

        .lang-switch { display: flex; gap: 8px; align-items: center; }
        .flag-btn { width: 28px; height: 28px; cursor: pointer; border-radius: 50%; object-fit: cover; border: 2px solid transparent; transition: 0.3s; opacity: 0.4; }
        .flag-btn.active { opacity: 1; border-color: var(--main-blue); transform: scale(1.1); }

        header { padding: 40px 20px; }
        h1 { color: var(--deep-black); font-size: clamp(35px, 8vw, 75px); margin: 0; font-weight: 900; line-height: 1.1; }
        .job-tag { color: var(--main-blue); font-size: 14px; letter-spacing: 3px; font-weight: 600; text-transform: uppercase; margin-top: 10px; display: block; }
        .about-text { max-width: 800px; margin: 25px auto 0; color: var(--text-gray); font-size: 17px; line-height: 1.6; padding: 0 10px; }

        .section-title { text-align: left; margin: 40px 0 20px 5%; color: var(--deep-black); border-left: 5px solid var(--main-blue); padding-left: 15px; font-weight: bold; font-size: 20px; text-transform: uppercase; }
        body.rtl .section-title { text-align: right; border-left: none; border-right: 5px solid var(--main-blue); padding-left: 0; padding-right: 15px; margin: 40px 5% 20px 0; }

        .grid-container, .process-flow { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 0 5%; margin-bottom: 40px; }
        .card-3d, .process-step { background: var(--bg-white); border: 1px solid #ddd; padding: 30px 15px; min-width: 140px; flex: 1; border-radius: 15px; }
        .card-3d i, .process-step i { font-size: 35px; margin-bottom: 15px; display: block; color: var(--main-blue); }

        .project-item { display: flex; flex-direction: column; align-items: center; margin: 30px 5%; background: var(--bg-white); border: 1px solid #eee; border-radius: 20px; overflow: hidden; }
        .p-img { width: 100%; } .p-img img { width: 100%; display: block; }
        .p-text { width: 100%; padding: 30px; text-align: center; box-sizing: border-box; }
        
        @media (min-width: 768px) {
            .project-item { flex-direction: row; text-align: left; }
            .p-img { width: 55%; }
            .p-text { width: 45%; text-align: left; padding: 40px; }
            body.rtl .p-text { text-align: right; }
        }

        .btn-view { border: 2px solid var(--main-blue); color: var(--main-blue); padding: 10px 25px; border-radius: 10px; cursor: pointer; display: inline-block; margin-top: 15px; font-weight: 800; text-decoration: none; }
        
        #case-study-view { display:none; background: var(--bg-white); padding: 40px 5%; }
        .case-header { max-width: 1000px; margin: 0 auto 30px; text-align: left; background: #f9f9f9; padding: 25px; border-radius: 20px; border-left: 6px solid var(--main-blue); }
        body.rtl .case-header { text-align: right; border-left: none; border-right: 6px solid var(--main-blue); }

        footer { padding: 60px 20px; background: var(--deep-black); color: white; margin-top: 40px; }
        .social-icons a { color: white; font-size: 25px; margin: 0 15px; text-decoration: none; }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-box">
        <div class="welcome-logo-large">A<span style="color:var(--main-blue)">G</span>B</div>
        <p id="welcome-slogan" style="color:var(--text-gray); letter-spacing: 5px; font-weight: 300;">STRATEGIC INSIGHTS</p> 
        <button class="start-btn" onclick="startExploring()" id="welcome-btn">Open Portfolio</button>
    </div>
</div>

<div id="main-site">
    <nav>
        <div class="agb-logo-wrap">
            <div class="agb-box">
                <span>A</span><span class="g-blue">G</span><span>B</span>
            </div>
            <span class="insight-text">INSIGHTS</span>
        </div>
        <div class="lang-switch">
            <img src="https://flagcdn.com/w40/gb.png" class="flag-btn" id="lang-en" onclick="setLang('en')" title="English">
            <img src="https://flagcdn.com/w40/eg.png" class="flag-btn" id="lang-ar" onclick="setLang('ar')" title="العربية">
            <img src="https://flagcdn.com/w40/es.png" class="flag-btn" id="lang-es" onclick="setLang('es')" title="Español">
        </div>
    </nav>

    <header>
        <h1 id="main-name">Ahmed Gharib</h1>
        <span class="job-tag" id="job-title">Data Analyst</span>
        <p class="about-text" id="about-me"></p>
    </header>
    
    </div>

</body>
</html>
