        .lang-switch { display: flex; gap: 12px; align-items: center; }
        .flag-btn { 
            width: 32px !important; 
            height: 32px !important; 
            cursor: pointer; 
            border-radius: 50% !important; 
            opacity: 0.8; 
            transition: 0.3s; 
            object-fit: cover !important; 
            border: 2px solid transparent !important;
        }

        .flag-btn.active { 
            opacity: 1 !important; 
            border: 2px solid var(--main-blue) !important; 
            transform: scale(1.15);
        }

            gap: 15px; 
            flex-wrap: wrap; 
            padding: 0 10%; 
            margin-bottom: 40px; 
        }

        .card-3d, .process-step { 
            background: #fff; 
            border: 1px solid #eee; 
            padding: 25px 15px; 
            flex: 1 1 130px; 
            max-width: 200px;
            border-radius: 15px; 
            transition: all 0.3s ease; 
            cursor: default; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 480px) {
            .grid-container, .process-flow {
                padding: 0 15px !important; 
                gap: 12px !important;
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
            }
            .card-3d, .process-step {
                max-width: 100% !important;
                padding: 20px 10px !important;
            }
        }

        .card-3d i, .process-step i {
            font-size: 32px; 
            color: var(--main-blue);
            opacity: 0.7;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .card-3d:hover i, .process-step:hover i {
            opacity: 1;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.4);
        }

        .projects-wrapper { 
            display: flex; 
            flex-direction: column; 
            gap: 40px; 
            padding: 0 10%;

        .project-item {

            background: #fff; 
            border: 1px solid #eee; 
            border-radius: 20px; 
            overflow: hidden; 
            width: 100%;

        .p-img { width: 100%; line-height: 0; }

        .p-text { width: 100%; padding: 30px; box-sizing: border-box; text-align: center; }

        @media (min-width: 768px) {

            body.rtl .p-text { text-align: right; }

        .case-header { background: #f9f9f9; padding: 30px; border-radius: 20px; border-left: 6px solid var(--main-blue); margin-bottom: 30px; }
        body.rtl .case-header { border-left: none; border-right: 6px solid var(--main-blue); }
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }

</head>

            const main = document.getElementById('main-site'); 
            main.style.display = 'block'; 
            setTimeout(() => main.style.opacity = '1', 50); 
            updateUI();
        }, 800);
    }

    function showStudy(id) {
        lastScrollPos = window.scrollY; 
        const d = projectData[id][currentLang];
        const t = translations[currentLang];
        document.getElementById('case-header-content').innerHTML = `
            <div class="case-header">
                <h2>${d.title}</h2>
                <p><b>${t.obj}:</b> ${d.o}</p>
                <div class="detail-grid">
                    <div><b style="color:var(--main-blue)">${t.ch}</b><br>${d.c}</div>
                    <div><b style="color:var(--main-blue)">${t.sol}</b><br>${d.s}</div>
                    <div><b style="color:var(--main-blue)">${t.imp}</b><br>${d.i}</div>
                    <div><b style="color:var(--main-blue)">${t.tool}</b><br>${d.t}</div>
                </div>
            </div>`;
        document.getElementById('study-images').innerHTML = projectData[id].imgs.map(img => `<img src="${img}" style="width:100%; margin-bottom:20px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1);">`).join('');
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('case-study-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function hideStudy() { 
        document.getElementById('main-site').style.display = 'block'; 
        document.getElementById('case-study-view').style.display = 'none'; 
        window.scrollTo({ top: lastScrollPos, behavior: 'instant' });
    }

    function showJourney(id) {
        lastScrollPos = window.scrollY;
        const d = journeyData[id][currentLang];
        document.getElementById('case-header-content').innerHTML = `
            <div class="case-header" style="text-align:center; border:none; background:none;">
                <h2 style="color:var(--main-blue); font-size:40px; margin-bottom:20px;">${d.title}</h2>
                <p style="font-size: 22px; color:var(--text-gray); line-height:1.6; max-width:800px; margin:0 auto;">${d.desc}</p>
            </div>`;
        document.getElementById('study-images').innerHTML = ""; 
        document.getElementById('main-site').style.display = 'none';
        document.getElementById('case-study-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-theme');
        const icon = document.getElementById('dark-mode-toggle');
        if (document.body.classList.contains('dark-theme')) {
            icon.classList.replace('fa-moon', 'fa-sun');
        } else {
            icon.classList.replace('fa-sun', 'fa-moon');
        }
    }

    function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
            var windowHeight = window.innerHeight;
            var elementTop = reveals[i].getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) {
                reveals[i].classList.add("active");
            }
        }
    }

    window.addEventListener("scroll", reveal);
    window.addEventListener("load", reveal);
    updateUI();
</script>
</body>
</html>
