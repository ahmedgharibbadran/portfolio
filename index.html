<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Gharib | AGBINSIGHTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #1e40af; --bg: #f8fafc; --text: #0f172a; }
        body { background: var(--bg); color: #334155; font-family: 'Inter', sans-serif; margin: 0; }

        /* شاشة الترحيب */
        #welcome { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s; }
        .welcome-content { text-align: center; }
        .w-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--blue); margin-bottom: 15px; }

        /* الهيدر المظبوط */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: white; border-bottom: 1px solid #e2e8f0; 
            position: sticky; top: 0; z-index: 1000; direction: ltr !important; 
        }
        .nav-left { display: flex; align-items: center; gap: 10px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .flag-btn { cursor: pointer; width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; transition: 0.3s; }
        .flag-btn.active { border-color: var(--blue); transform: scale(1.2); }

        header { text-align: center; padding: 60px 20px; }
        h1 { font-size: clamp(35px, 8vw, 60px); color: var(--text); margin: 0; }

        /* الأيقونات 3D والصفوف */
        .section-title { margin: 40px 10%; font-weight: 800; border-left: 4px solid var(--blue); padding-left: 15px; }
        body[dir="rtl"] .section-title { border-left: none; border-right: 4px solid var(--blue); padding-right: 15px; text-align: right; }

        .row-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 0 10%; }
        .row-5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; padding: 20px 10%; }

        .card-3d { 
            background: white; padding: 25px; border-radius: 15px; border: 1px solid #e2e8f0;
            text-align: center; transition: 0.4s; perspective: 1000px; cursor: pointer;
        }
        .card-3d:hover { transform: translateY(-10px) rotateY(10deg); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: var(--blue); }
        .card-3d i { font-size: 35px; color: var(--blue); margin-bottom: 10px; display: block; }

        /* المشاريع - نظام الـ Modal */
        .project-box { background: white; border-radius: 20px; margin: 20px 10%; display: flex; overflow: hidden; border: 1px solid #e2e8f0; }
        .p-img { width: 45%; cursor: pointer; } .p-img img { width: 100%; height: 100%; object-fit: cover; }
        .p-content { width: 55%; padding: 40px; }

        /* نافذة التفاصيل */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-body { background: white; padding: 30px; border-radius: 20px; max-width: 800px; width: 100%; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; }

        @media (max-width: 768px) {
            .row-4, .row-5 { grid-template-columns: repeat(2, 1fr); }
            .project-box { flex-direction: column; } .p-img, .p-content { width: 100%; }
        }
    </style>
</head>
<body>

<div id="welcome">
    <div class="welcome-content">
        <img src="logo.png" class="w-logo">
        <h2 style="font-weight: 900;">Ahmed Gharib</h2>
        <button class="start-btn" style="background:var(--text); color:white; padding:12px 30px; border:none; border-radius:5px; cursor:pointer;" onclick="start()">Open Experience</button>
    </div>
</div>

<div id="main" style="display:none">
    <nav>
        <div class="nav-left">
            <img src="logo.png" style="width:35px; border-radius:50%">
            <span style="font-weight:900; color:var(--text)">AGBINSIGHTS</span>
        </div>
        <div class="nav-right">
            <img src="https://flagcdn.com/w40/us.png" class="flag-btn active" onclick="setLang('en', this)">
            <img src="https://flagcdn.com/w40/eg.png" class="flag-btn" onclick="setLang('ar', this)">
            <img src="https://flagcdn.com/w40/es.png" class="flag-btn" onclick="setLang('es', this)">
        </div>
    </nav>

    <header>
        <h1 id="n">Ahmed Gharib</h1>
        <p id="t" style="color:var(--blue); font-weight:700; letter-spacing:3px;">DATA ANALYST</p>
    </header>

    <div class="section-title" id="s1">THE ANALYTICS JOURNEY</div>
    <div class="row-4">
        <div class="card-3d"><i class="fas fa-database"></i><span>EXTRACT</span></div>
        <div class="card-3d"><i class="fas fa-broom"></i><span>CLEAN</span></div>
        <div class="card-3d"><i class="fas fa-layer-group"></i><span>MODEL</span></div>
        <div class="card-3d"><i class="fas fa-chart-line"></i><span>INSIGHT</span></div>
    </div>

    <div class="section-title" id="s2">TECHNICAL EXPERTISE</div>
    <div class="row-5">
        <div class="card-3d"><i class="fas fa-chart-bar"></i><span>Power BI</span></div>
        <div class="card-3d"><i class="fas fa-file-excel"></i><span>Excel</span></div>
        <div class="card-3d"><i class="fas fa-calculator"></i><span>DAX</span></div>
        <div class="card-3d"><i class="fas fa-project-diagram"></i><span>Modeling</span></div>
        <div class="card-3d"><i class="fas fa-brain"></i><span>Analysis</span></div>
    </div>

    <div class="section-title" id="s3">PORTFOLIO</div>
    <div class="project-box">
        <div class="p-img" onclick="showP('hr.png.png', 'HR Analysis', 'Comprehensive study of staff retention.')"><img src="hr.png.png"></div>
        <div class="p-content">
            <h3 id="p1-t">HR Analysis</h3>
            <button onclick="showP('hr.png.png', 'HR Analysis', 'Full details here...')" style="background:var(--blue); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">View Full Project</button>
        </div>
    </div>
</div>

<div id="pModal" class="modal">
    <div class="modal-body">
        <span class="close-modal" onclick="closeP()">&times;</span>
        <h2 id="m-title"></h2>
        <img id="m-img" src="" style="width:100%; border-radius:10px; margin:20px 0;">
        <p id="m-desc"></p>
    </div>
</div>

<script>
    function start() {
        document.getElementById('welcome').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('main').style.display = 'block';
        }, 800);
    }

    function showP(img, title, desc) {
        document.getElementById('m-img').src = img;
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-desc').innerText = desc;
        document.getElementById('pModal').style.display = 'flex';
    }
    function closeP() { document.getElementById('pModal').style.display = 'none'; }

    function setLang(lang, btn) {
        document.body.dir = (lang === 'ar' ? 'rtl' : 'ltr');
        document.querySelectorAll('.flag-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // هنا تضيف ترجمة النصوص s1, s2, s3 كما فعلنا سابقاً
    }
</script>
</body>
</html>
